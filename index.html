<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>`substitute(Filename('', 'Page Title'), '^.', '\u&', '')`</title>
    </head>
    
<body>

<script type="text/javascript" charset="utf-8">
    var a = Math.floor(Math.random()*100);
    var b = Math.floor(Math.random()*100);
    var plus = a + b;
</script>

<h1 id="soal">
    <script type="text/javascript" charset="utf-8">
        document.write(a);
        document.write("<br>");
        document.write(b);
    </script>
</h1>
<br /><br />
<h2>Jumlahkan</h2>
<input type="number" name="ans" id="ans" value="" />
<button type="submit" onclick="cekJawab()" >
    CEK JAWABAN
</button>
<br /><br />
<h2 id="hasil"></h2>
<script type="text/javascript" charset="utf-8">
    function cekJawab() {
    var jawab = document.getElementById("ans").value;
    if (jawab == a + b) {
        //document.write("<h1>benar</h1>");
        document.getElementById("hasil").innerHTML="benar";
    } else {
        // document.write("<h1>salah</>");
        document.getElementById("hasil").innerHTML="salah. jawabannya "+plus;
    }
    }
</script>
<br />
<button type="reset" onclick="location.reload()">Main lagi</button>
</body>
    
</html>
